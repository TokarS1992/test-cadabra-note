<div class="list-notes h-100" appSortableList (sortEmitter)="sort($event)" *ngIf="notes.length > 0">
    <div class="list-notes__item pointer" *ngFor="let item of notes" (click)="selectItem(item)" [class.archived]="item.archived" appSortable #listItem>
        <div class="drag-elem">
            <h3 class="list-notes__item__title">{{item.title ? item.title : defaultTitle}}</h3>
            <div class="list-notes__item__content d-flex justify-content-between align-items-center">
                <div class="list-notes__item__content__text">{{item.text ? item.text : defaultContent}}</div>
                <div class="list-notes__item__content__due-date text-uppercase" *ngIf="item.due_date && !item.archived">{{moment(item.due_date).format('DD.MM.YYYY')}}</div>
            </div>
        </div>

        <div class="drag-elem" *appDragHelper>
            <h3 class="list-notes__item__title">{{item.title ? item.title : defaultTitle}}</h3>
            <div class="list-notes__item__content d-flex justify-content-between align-items-center">
                <div class="list-notes__item__content__text">{{item.text ? item.text : defaultContent}}</div>
                <div class="list-notes__item__content__due-date text-uppercase" *ngIf="item.due_date && !item.archived">{{moment(item.due_date).format('DD.MM.YYYY')}}</div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="notes.length === 0" class="none-elements">None notes</div>
