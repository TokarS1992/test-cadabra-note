<div class="wrapper-note">
    <div class="container">
        <div class="note-index__top">
            <div class="row no-gutters h-100 align-items-center">
                <div class="col col-4 d-flex align-items-center">
                    <div class="note-index__top__select position-relative">
                        <div class="note-index__top__select__button pointer d-flex align-items-center" [attr.area-label]="toggleMenu" (click)="toggleMenu = !toggleMenu">
                            <span>{{selectedSort.title}}</span>
                            <span class="icon" [ngClass]="{
                            'arrow-up': !toggleMenu,
                            'arrow-down': toggleMenu
                        }"></span>
                        </div>

                        <div class="note-index__top__select__dropdown position-absolute pointer" [@triggerDropdown]="stateAnimate">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-action" *ngFor="let sortItem of listSort" (click)="selectSortItem(sortItem)">
                                    {{sortItem.title}}
                                </li>
                            </ul>
                        </div>
                    </div>

                    <mat-form-field class="w-100 note-index__top__search">
                        <span matPrefix class="note-index__top__search__icon">
                            <!--<app-svg-icon [svgPath]="'../../../../assets/Search.svg'" [nameIcon]="'search-custom'">-->
                                <!--<mat-icon>search-custom</mat-icon>-->
                            <!--</app-svg-icon>-->
                        </span>

                        <input matInput type="text" placeholder="Search" [(ngModel)]="searchVal">

                        <button mat-button *ngIf="searchVal" matSuffix mat-icon-button aria-label="Clear" (click)="searchVal=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="col col-8 pl-xl-4">
                    Settings
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="note-index__content">
            <div class="row no-gutters h-100">
                <div class="col col-5 h-100">
                    <app-note-list [notes]="notes"></app-note-list>
                </div>
                <div class="col col-7">
                    list-v
                </div>
            </div>
        </div>
    </div>
</div>
