<header>
    <div class="container">
        <div class="header d-flex align-items-center justify-content-between">
            <div class="header__title">{{titleView}}</div>

            <div class="header__user-settings">
                <div class="header__user-settings__button pointer d-flex align-items-center" [matMenuTriggerFor]="menu" (click)="handleClickMenu()" [class.open]="toggleMenu">
                    <span>{{currentUser.name}}</span>
                    <span class="header__user-settings__button__icon"></span>
                </div>

                <mat-menu #menu="matMenu" []>
                    <button mat-menu-item>Item 1</button>
                    <button mat-menu-item>Item 2</button>
                </mat-menu>
            </div>
        </div>
    </div>
</header>
